version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - cd frontend && npm ci
            - cd ../backend && npm ci
        build:
          commands:
            - cd frontend && npm run build:production
            - cd ../backend && npm run build
      artifacts:
        files:
          - '**/*'
        baseDirectory: frontend/build
      cache:
        paths:
          - frontend/node_modules/**/*
          - backend/node_modules/**/*