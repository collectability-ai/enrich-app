version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 22.11.0
        - echo "Current directory $(pwd)"
        - echo "Listing directory contents" && ls -la
        - npm ci
        - npm install -g react-scripts
        - echo "Installing backend dependencies"
        - cd backend && npm ci && cd ..
    build:
      commands:
        - echo "Building frontend"
        - CI=false npm run build
        - echo "Building backend"
        - cd backend
        - mkdir -p dist
        - npm run build
        - cd ..
        - echo "Listing backend dist directory" && ls -la backend/dist
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
      - 'backend/dist/**/*'
  cache:
    paths:
      - node_modules/**/*
      - backend/node_modules/**/*
      - /root/.npm/**/*