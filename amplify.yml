version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - echo "Installing frontend dependencies"
        - npm ci
    build:
      commands:
        - echo "Building frontend"
        - mkdir -p build  # Ensure build directory exists
        - npm run build
  artifacts:
    baseDirectory: frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*

backend:
  phases:
    preBuild:
      commands:
        - cd backend
        - echo "Installing backend dependencies"
        - npm ci
    build:
      commands:
        - echo "Building backend"
        - mkdir -p dist  # Ensure dist directory exists
        - npm run build
  artifacts:
    baseDirectory: backend/dist
    files:
      - '**/*'
  cache:
    paths:
      - backend/node_modules/**/*
