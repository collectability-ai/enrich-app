version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
  - backend:
      phases:
        build:
          commands:
            - cd backend
            - npm ci
      artifacts:
        baseDirectory: backend
        files:
          - '**/*'
        discard-paths: no
      cache:
        paths:
          - backend/node_modules/**/*
    env:
      variables:
        NODE_ENV: ${NODE_ENV}
        APP_URL: ${APP_URL}
        API_ENDPOINT: ${API_ENDPOINT}
        PORT: ${PORT}