version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Starting in:"
        - pwd
        - cd ..
        - BUILD_ROOT=$PWD
        - echo "Build root is: $BUILD_ROOT"
        - cd frontend
        - echo "Frontend directory:"
        - pwd
        - npm install --legacy-peer-deps
    build:
      commands:
        - echo "Building in:"
        - pwd
        - npm run build
        - echo "After build, contents:"
        - ls -la
        - echo "Build directory contents:"
        - ls -la build || echo "build directory not found"
        - echo "Full path to build:"
        - echo "$PWD/build"
  artifacts:
    baseDirectory: frontend/build  # Changed to relative from project root
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
backend:
  phases:
    preBuild:
      commands:
        - cd backend
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*