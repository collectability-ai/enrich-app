version: 1
frontend:
  phases:
    preBuild:
      commands:
        - 'echo "Starting preBuild phase"'
        - cd frontend
        - npm ci
        - npm install -g react-scripts
        - 'echo "Environment Variables during preBuild:"'
        - "printenv | grep REACT_APP_"
        - cd ../backend
        - npm ci
        - 'echo "Environment Variables during backend setup:"'
        - "printenv | grep REACT_APP_"
        - cd ../frontend
    build:
      commands:
        - 'echo "Building frontend"'
        - 'echo "Current environment: ${ENVIRONMENT}"'
        - |
          if [ "${ENVIRONMENT}" = "testing" ]; then
            echo "Building for testing environment"
            CI=false npm run build:testing
          else
            echo "Building for production environment"
            CI=false npm run build:production
          fi
        - 'echo "Frontend build completed"'
        - 'echo "Environment Variables after frontend build:"'
        - "printenv | grep REACT_APP_"
        - cd ../backend
        - 'echo "Building backend"'
        - mkdir -p dist
        - cp server.js server-config.js package.json dist/
        - cd dist && npm install --omit=dev
        - 'echo "Backend build completed"'
        - 'echo "Final environment check:"'
        - 'echo "ENVIRONMENT: ${ENVIRONMENT}"'
        - 'echo "NODE_ENV: ${NODE_ENV}"'
        - 'echo "REACT_APP_ENVIRONMENT: ${REACT_APP_ENVIRONMENT}"'
  artifacts:
    baseDirectory: frontend/build
    files:
      - '**/*'
      - '../backend/dist/**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
      - backend/node_modules/**/*
      - /root/.npm/**/*
  customRules:
    - source: '/api/*'
      target: '/backend/dist/server.js'
      status: '200'
    - source: '/*'
      target: '/index.html'
      status: '200'