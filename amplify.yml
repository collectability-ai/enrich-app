version: 1
backend:
  phases:
    preBuild:
      commands:
        - pwd  # Let's add this to see where we are
        - ls -la  # And this to see directory contents
        - cd backend
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: backend/dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - backend/node_modules/**/*
frontend:
  phases:
    preBuild:
      commands:
        - pwd  # Let's add this to see where we are
        - ls -la  # And this to see directory contents
        - cd frontend && ls -la  # Check if frontend exists and show contents
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build  # Changed this from frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*  # Changed from frontend/node_modules