version: 1
backend:
  phases:
    preBuild:
      commands:
        - cd backend
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: backend/dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - backend/node_modules/**/*
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - frontend/node_modules/**/*