version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
        postBuild:
          commands:
            - echo "Frontend build completed"
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
  - backend:
      phases:
        preBuild:
          commands:
            - cd backend
            - npm ci
        build:
          commands:
            - echo "Starting backend build..."
            - npm run build
        postBuild:
          commands:
            - echo "Backend build completed"
      artifacts:
        baseDirectory: backend
        files:
          - '**/*'
          - '!node_modules/**/*'
        discard-paths: no
      cache:
        paths:
          - backend/node_modules/**/*
      env:
        variables:
          NODE_ENV: production
          PORT: 8080