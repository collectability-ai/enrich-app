version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd ..
        - cd frontend
        - echo "Current frontend directory:"
        - pwd
        - npm install --legacy-peer-deps
    build:
      commands:
        - echo "Starting frontend build in:"
        - pwd
        - npm run build
        - echo "Build completed, checking build directory:"
        - ls -la
        - echo "Build directory contents:"
        - ls -la build || echo "build directory not found"
  artifacts:
    baseDirectory: ../frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
backend:
  phases:
    preBuild:
      commands:
        - cd backend
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*