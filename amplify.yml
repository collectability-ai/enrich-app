version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: /
  - backend:
      phases:
        preBuild:
          commands:
            - mkdir dist
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: backend/dist
        files:
          - '**/*'
        discard-paths: no
      cache:
        paths:
          - backend/node_modules/**/*
      appRoot: /backend
    env:
      variables:
        NODE_ENV: production
        APP_URL: ${APP_URL}
        CLIENT_URL: ${CLIENT_URL}
        API_ENDPOINT: ${API_ENDPOINT}
        PORT: ${PORT}