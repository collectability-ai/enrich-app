version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*

  - appRoot: backend
    backend:
      phases:
        build:
          commands:
            - npm ci
      artifacts:
        baseDirectory: .
        files:
          - '**/*'
        discard-paths: no
      cache:
        paths:
          - node_modules/**/*
    
    env:
      variables:
        NODE_ENV: ${NODE_ENV}
        APP_URL: ${APP_URL}
        CLIENT_URL: ${CLIENT_URL}
        API_ENDPOINT: ${API_ENDPOINT}
        PORT: ${PORT}