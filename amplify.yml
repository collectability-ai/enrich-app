version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Current directory:"
        - pwd
        - echo "Directory contents:"
        - ls -la
        - echo "Parent directory contents:"
        - cd .. && ls -la
        - cd - && ls -la
        - echo "Trying to find frontend directory..."
        - find . -type d -name "frontend"
    build:
      commands:
        - echo "Skipping build for directory test"
  artifacts:
    baseDirectory: frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*

backend:
  phases:
    preBuild:
      commands:
        - echo "Skipping backend for directory test"
    build:
      commands:
        - echo "Skipping backend build for directory test"
  artifacts:
    baseDirectory: backend/dist
    files:
      - '**/*'
  cache:
    paths:
      - backend/node_modules/**/*
